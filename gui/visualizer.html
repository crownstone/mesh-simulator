<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualizer</title>
    <link href="./css/vis.css" rel="stylesheet" type="text/css" />
    <link href="./css/groups.css" rel="stylesheet" type="text/css" />
    <script src="./js/lib/eventbus.js"></script>
    <script src="./js/lib/colorConverters.js"></script>
    <script src="./js/lib/vis.js"></script>
    <script src="./js/ws.js"></script>
    <script src="./js/domHandler.js"></script>
    <script src="./js/messageHandling.js"></script>
    <script src="./js/topology.js"></script>
    <script src="./js/statisticsVisualization.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/visHandler.js"></script>
    <style>
        #meshTopology {
            width: 99vw;
            height: 95vh;
            border: 1px solid lightgray;
            display: inline-block
        }
        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        div.buttons {
            user-select:none;
        }
    </style>
</head>
<body onload="init()">
<div id="connectedState">Disconnected...</div>
<div class="buttons">
<input type="button" value="Run 50s" style="width:200px" onclick="runSimulation(50)"/>
<!--<input type="button" value="Add Hub" style="width:200px" onclick="addHub()"/>-->
<input id="topologyButtonAddNode" type="button" value="Add Crownstone"  style="display:none; width:200px" onclick="addCrownstone()"/>
<input id="topologyButtonAddEdge" type="button" value="Add Edge"        style="display:none; width:200px" onclick="addEdge()"/>
<input id="topologyButtonDelete"  type="button" value="Delete Selected" style="display:none; width:200px" onclick="deleteSelected()"/>
<input id="storePositions"  type="button" value="Store Positions" style="display:none; width:200px" onclick="storePositions()"/>
<input type="button" value="Toggle asset visibility" style="width:200px" onclick="toggleAssets()"/>
<input type="button" value="Toggle path visualization" style="width:200px" onclick="togglePathVisualization()"/>
<input type="checkbox" id="assetPercentages" name="assetPercentages" checked onchange="togglePercentages(this)"><label for="assetPercentages">Show asset tracking percentages</label>
<!--<input type="button" value="Random Topology" style="width:200px" onclick="randomTopology()"/>-->
</div>
<div id="networkContainer" style="display:block">
    <div style="position:relative;">
        <div id="meshTopology"></div>
        <div style="position:absolute; bottom:10px; left:10px; pointer-events: none;">
            <div id="detail"></div>
        </div>
    </div>
    <div id="config"></div>
</div>
<div id="precomputingOverlay" style="width: 100vw; height: 100vh; background-color:rgba(0,0,0,0.75); position:absolute; top:0px; left:0px; display:none">
    <div class="center-screen">
        <h1 style="color:white;">Precomputing...</h1>
    </div>
</div>
<div id="simulatingOverlay" style="width: 100vw; height: 100vh; background-color:rgba(0,0,0,0.75); position:absolute; top:0px; left:0px; display:none">
    <div class="center-screen">
        <h1 style="color:white;">Simulating...</h1>
    </div>
</div>
</body>
</html>
